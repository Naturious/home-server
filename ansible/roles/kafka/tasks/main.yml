---
- name: Ensure Docker network for Kafka exists
  community.docker.docker_network:
    name: "{{ kafka_network_name }}"

- name: Run Kafka broker in KRaft single-node mode
  community.docker.docker_container:
    name: "{{ kafka_container_name }}"
    image: "{{ kafka_image }}"
    state: started
    restart_policy: unless-stopped
    networks:
      - name: "{{ kafka_network_name }}"
    env:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      # Internal listeners (inside docker network)
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      # What Kafka tells clients to use
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Static cluster ID just for this single-node dev cluster
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    published_ports:
      - "9092:9092"

